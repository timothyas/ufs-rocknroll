MOMDataset:
    filenames_in:
        - mom.nc

    zarr_name       : mom.zarr
    fhr             : ["6h", "12h"]

    chunks_in:
        z_l         : 5
        z_i         : 5
        yh          : -1
        xh          : -1
        yq          : -1
        xq          : -1

    chunks_out:
        time        : 1
        member      : 50
        z_l         : 5
        z_i         : 5
        yh          : 30
        xh          : 30
        yq          : 30
        xq          : 30

    coords:
        - xh
        - xq
        - yh
        - yq
        - z_l
        - geolon_c
        - geolat_c
        - geolon_u
        - geolat_u
        - geolon_v
        - geolat_v
        - wet_c
        - wet_u
        - wet_v
        - sin_rot
        - cos_rot

    data_vars:
        - uo
        - vo
        - so
        - temp
        - SSH
        #
        # TODO: pick one of these
        #
        - MLD_003
        - MLD_0125

FV3Dataset:
    filenames_in:
        - dynf*.nc
        - phyf*.nc

    zarr_name       : fv3.zarr
    fhr             : ["6h", "12h"]

    chunks_in:
        time        : 1
        pfull       : 5
        grid_yt     : -1
        grid_xt     : -1

    chunks_out:
        time        : 1
        member      : 50
        pfull       : 5
        grid_yt     : 30
        grid_xt     : 30

    coords:
        - phalf
        - pfull
        - grid_xt
