MOMDataset:
    filenames_in:
        - mom.nc

    zarr_name       : mom.zarr
    fhr             : ["6h", "12h"]

    chunks_in:
        z_l         : 5
        z_i         : 5
        yh          : -1
        xh          : -1
        yq          : -1
        xq          : -1

    chunks_out:
        time        : 1
        member      : 50
        z_l         : 5
        z_i         : 5
        yh          : 30
        xh          : 30
        yq          : 30
        xq          : 30

    coords:
        - xh
        - xq
        - yh
        - yq
        - z_l
        - geolon_c
        - geolat_c
        - geolon_u
        - geolat_u
        - geolon_v
        - geolat_v
        - wet_c
        - wet_u
        - wet_v
        - sin_rot
        - cos_rot

    data_vars:
        - uo
        - vo
        - so
        - temp
        - SSH
        - MLD_0125

FV3Dataset:
    filenames_in:
        - dynf*.nc
        - phyf*.nc

    zarr_name       : fv3.zarr
    fhr             : ["6h", "12h"]

    chunks_in:
        time        : 1
        pfull       : 5
        grid_yt     : -1
        grid_xt     : -1

    chunks_out:
        time        : 1
        member      : 50
        pfull       : 5
        grid_yt     : 30
        grid_xt     : 30

    coords:
        - phalf
        - pfull
        - grid_xt
        - grid_yt
        - ak
        - bk

    data_vars:
        - delz
        - dpres
        - spfh
        - tmp
        - ugrd
        - vgrd
        - pressfc
        - clwmr
        - icmr
          # can't find graupel, rain water mixing ratio, or snow water mixing ratio
        - o3mr
        - ugrd10m
        - vgrd10m
        - spfh2m
        - tmp2m
        - vtype
        - sotyp
        - veg
        - land
        - soill1
        - soill2
        - soill3
        - soill4
        - soill1
        - soilt2
        - soilt3
        - soilt4
        - snod
        - prateb_ave


CICEDataset:

    filenames_in:
        - history/iceh_*.*.nc

    zarr_name       : cice.zarr
    fhr             : ["6h", "12h"]

    chunks_in:
        nc          : 1
        nkice       : 1
        nkaer       : 1
        nksnow      : 1
        nj          : -1
        ni          : -1

    chunks_out:
        time        : 1
        member      : 50
        NCAT        : 5
        VGRDi       : 7
        VGRDa       : 5
        VGRDs       : 5
        nj          : 30
        ni          : 30

    coords:
        - TLON
        - TLAT
        - ULON
        - ULAT
        - NCAT
        - tmask
        - blkmask
        - tarea
        - uarea
        - ANGLE
        - ANGLET
        - VGRDa
        - VGRDi
        - VGRDs

    data_vars:
        - hi
        - hs
        - uvel
        - vvel
        - iage
        - aicen
        - vicen
        - vsnon
        - snowfracn
        - Tinz
        - Sinz
        - Tsnz
