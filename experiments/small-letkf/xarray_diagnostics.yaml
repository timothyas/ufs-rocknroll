CICEDataset:

    filenames_in:
        #- history/iceh_inst.%Y-%m-%d-<total_seconds_of_day>.nc
        - history/iceh_*.*.nc

    zarr_name       : cice.zarr
    fhr             : ["6h", "12h"]

    chunks_in:
        nc          : 1
        nkice       : 1
        nkaer       : 1
        nksnow      : 1
        nj          : -1
        ni          : -1

    chunks_out:
        time        : 1
        member      : 50
        NCAT        : 5
        VGRDi       : 7
        VGRDa       : 5
        VGRDs       : 5
        nj          : 30
        ni          : 30

    coords:
        - TLON
        - TLAT
        - ULON
        - ULAT
        - NCAT
        - tmask
        - blkmask
        - tarea
        - uarea
        - ANGLE
        - ANGLET
        - VGRDa
        - VGRDi
        - VGRDs

